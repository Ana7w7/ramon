  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Altavoz</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="about.html">Acerca de</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="services.html">Servicios</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="contact.html">Contacto</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <section class="main-section">
    <div class="container">
      <h1>¡Contáctanos!</h1>
      <p>Escríbenos un mensaje y nos comunicaremos contigo a la brevedad.</p>

      <form id="contactForm">
        <div class="row">
          <div class="col-md-6">
            <div class="mb-3">
              <label for="name" class="form-label">Nombre completo:</label>
              <input type="text" class="form-control" id="name" placeholder="Ej: Juan Pérez" required>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Correo electrónico:</label>
              <input type="email" class="form-control" id="email" placeholder="Ej: correo@ejemplo.com" required>
            </div>
          </div>
          <divclass="col-md-6">
            <div class="mb-3">
              <label for="subject" class="form-label">Asunto:</label>
              <input type="text" class="form-control" id="subject" placeholder="Ej: Solicitud de información">
            </div>
            <div class="mb-3">
              <label for="message" class="form-label">Mensaje:</label>
              <textarea class="form-control" id="message" rows="3" placeholder="Escribe tu mensaje aquí" required></textarea>
            </div>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Enviar mensaje</button>
      </form>

    </div>
  </section>

  <footer class="bg-dark text-white py-4">
    </footer>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-jOaV84r+wR+Fz2l87T7L+FmsG0L8fyCZZ81bSg8PpiRQ3b+eHclJxDizLw3SfmfO" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-5kNvuO8jODXyFWqsT0jrvxLhV6pfDxpl5jkAzmbTA6qK+6jrHIbcL/vw7EKELwl5" crossorigin="anonymous"></script>
</body>
</html>
